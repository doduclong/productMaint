<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>update product</title>
</head>
<body>
<h1>Product</h1>
<i>You must enter a description for the product</i><br>
<br>
<form action="${pageContext.request.contextPath}/updateProduct" method="get">
    <label class="pad_top">Product Code:</label>
    <input type="text" name="code" value="${product.code}"><br>
    <br>
    <label class="pad_top">Product Description:</label>
    <input type="text" name="description" value="${product.description}"><br>
    <br>
    <label class="pad_top">Product Price:</label>
    <input type="text" name="price" value="${product.price}"><br>
</form>
<br>


<form action="updateProduct" method="post">
    <input type="submit" value="Update Product">
</form>

<br>
<form action="displayProducts" method="get">
    <input type="submit" value="View Products">
</form>
</body>
</html>
