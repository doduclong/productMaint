<!doctype html public "-//W3C//DTD HTML 4.0
    Transitional//EN">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>products</title>
</head>
<body>
<h1>Products</h1>

<table cellpadding="5" border=1>

    <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>
    </tr>

    <%@ taglib prefix="c"
    uri="http://java.sun.com/jsp/jstl/core" %>




    <th:block th:each="product : ${products}">
        <tr valign="top">
                    <td>${product.code}</td>
            <td>${product.description}</td>
            <td>${product.priceCurrencyFormat}</td>

            <td>
                <a href="edit?code=${product.code}">Edit</a>
            </td>
            <td>
                <a href="delete?code=${product.code}">Delete</a>
            </td>
        </tr>
    </th:block>

</table>
<br>
<form action="<c:url value='/edit.html' />" method="post">
    <input type="submit" value="Add Product">
</form>
</body>
</html>
